  <div id="app">
    <aside>
      <img class="bk" src="./assets/images/Background.png" alt="Background">
      <div class="aside-container">
        <img src="./assets/images/emoji.svg" alt="logo">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>


      </div>


    </aside>

    <main id="rolagem">
      <div class="main-container">
        <h2>Crie seu convite</h2>

          <h3>Sobre o evento</h3>
        </div>

        <form action="">

          <fieldset class="infor-cliente">
            <div>
              <label class="espaco-sobre" for="name">Título</label>
              <input name="name" type="text" id="name" placeholder="Nome do evento" required>

            </div>
          </fieldset>

          <fieldset id="inicio/fim espaco-sobre ">
            <div class="inicio-fim">

              <div>
                <label for="inicio">Inicio</label>
                <input type="datetime-local" name="inicio" id="inicio">
              </div>

              <div>
                <label for="fim">Fim</label>
                <input type="datetime-local" name="fim" id="fim">
              </div>

            </div>

          </fieldset>
          <fieldset class="inicio-fim">
            <div>
              <label for="presencial">Tipo</label>

                <div class="radio-item inicio-fim contorno">
                  <input type="checkbox" name="presencial" id="presencial" value="presencial" checked>

                  <label for="presencial">Presencial</label>

                </div>

                  <input type="checkbox" name="online" id="online">

                  </svg>
                  <label for="online">Online</label>
                </div>

              </div>

            </div>
            <div>
              <label for="email">Local</label>
              <input type="text" name="email" id="email" placeholder="Link ou endereço">


            </div>


          </fieldset>
          <fieldset id="descricao">
            <label for="descript">Descrição</label>

              </div>
